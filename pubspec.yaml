name: galaxymob
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  # Chỉnh lại khoảng này để tương thích tốt với mọi Flutter 3.x stable
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.5.0

  # Navigation
  go_router: ^17.0.1

  # Networking
  dio: ^5.7.0
  # [FIX] Dùng bản 4.1.0 để ổn định nhất với generator hiện tại
  retrofit: 4.9.0
  pretty_dio_logger: ^1.4.0

  # Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.3.3

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6

  # Google Sign In
  google_sign_in: ^7.2.0

  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.1
  dartz: ^0.10.1
  connectivity_plus: ^7.0.0
  url_launcher: ^6.3.1
  
  # Booking & Tickets
  qr_flutter: ^4.1.0
  uuid: ^4.5.1
  share_plus: ^10.1.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints
  flutter_lints: ^5.0.0 # Hạ nhẹ xuống bản 5 cho an toàn, bản 6 đôi khi bắt buộc Dart rất mới

  # Code Generation (Khu vực quan trọng nhất)
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  freezed: ^3.2.3
  
  # [FIX] Cặp đôi này phải đi cùng nhau để tránh lỗi
  json_serializable: ^6.9.0 
  retrofit_generator: 10.1.0 

  # Testing
  mocktail: ^1.0.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  
